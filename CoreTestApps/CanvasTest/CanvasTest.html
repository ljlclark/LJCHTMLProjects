<!-- CanvasTest.html -->
<html lang="en">
<head>
  <script src="../../Core/Common/Script/LJCCommon.js"></script>
  <script src="../../Core/Graphics/Script/LJCGroup.js"></script>
  <script src="../../Core/Graphics/Script/LJCGraphics.js"></script>
  <script src="../../Core/Graphics/Script/LJCObject3D.js"></script>
  <style>
    .border {
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="border" height="250" width="500"></canvas>
  <script>
    let g = new LJCGraphics(canvas);
    g.StrokeStyle = "cyan";
    g.FillStyle = "cyan";

    let cubeGroup = new LJCGroup("CubeGroup", g);
    cubeGroup.AddCube("Cube", 30);
    cubeGroup.Show();
  </script>
</body>
</html>
