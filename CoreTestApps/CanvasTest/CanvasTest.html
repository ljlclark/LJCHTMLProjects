<!-- CanvasTest.html -->
<html lang="en">
<head>
  <script src="../../Core/Common/Script/LJCCommon.js"></script>
  <script src="../../Core/Graphics/Script/LJCGraphics.js"></script>
  <script src="../../Core/Graphics/Script/LJCPoint.js"></script>
  <script src="../../Core/Graphics/Script/LJCPathPoint.js"></script>
  <script src="../../Core/Graphics/Script/LJCPath.js"></script>
  <script src="../../Core/Graphics/Script/LJCMesh.js"></script>
  <script src="../../Core/Graphics/Script/LJCGroup.js"></script>
  <style>
    .border {
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="border" height="250" width="500"></canvas>
  <script>
    let gLJCGraphics = new LJCGraphics(canvas);
    gLJCGraphics.StrokeStyle = "cyan";
    gLJCGraphics.FillStyle = "cyan";

    let gGroup = new LJCGroup("Cube");
    gGroup.AddCube(30);
    gGroup.Show();
    let cube = gGroup.Meshes[0];

    let rotateXY = 15 * gLJCGraphics.Radian;
    // Debug
    cube.AddRotateXY(rotateXY);
    gGroup.Show();

    cube.RotateXY = rotateXY;
    cube.AnimateActive = true;
    //cube.Animate();
  </script>
</body>
</html>
