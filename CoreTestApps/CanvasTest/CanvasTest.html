<!-- CanvasTest.html -->
<html lang="en">
<head>
  <script src="../../Core/Common/Script/LJCCommon.js"></script>
  <script src="../../Core/Graphics/Script/LJCGraphics.js"></script>
  <script src="../../Core/Graphics/Script/LJCObject3D.js"></script>
  <style>
    .border {
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="border" height="250" width="500"></canvas>
  <script>
    let g = new Graphics(canvas);
    g.StrokeStyle = "cyan";
    g.FillStyle = "cyan";

    let object3D1 = new LJCObject3D(g);
    let name = "Facet1";
    let radius = 30;
    let beginPoint = new LJCPoint(radius, 0, 0);
    beginPoint = g.RotateXY(beginPoint, radius, 45 * g.Radian);
    let translatePoint = new LJCPoint(g.Canvas.width / 2
      , g.Canvas.height / 2, 0);
    let vertices = 4;
    let path = object3D1.CreateFacetPath(name, beginPoint, translatePoint
      , radius, vertices);
    object3D1.Paths.push(path);


    object3D1.Show();
  </script>
</body>
</html>
