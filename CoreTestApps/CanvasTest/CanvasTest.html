<!-- CanvasTest.html -->
<html lang="en">
<head>
  <script src="../../Core/Common/Script/LJCCommon.js"></script>
  <script src="../../Core/Graphics/Script/LJCGraphics.js"></script>
  <script src="../../Core/Graphics/Script/LJCObject3D.js"></script>
  <style>
    .border {
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="border" height="250" width="500"></canvas>
  <script>
    let g = new LJCGraphics(canvas);
    g.StrokeStyle = "cyan";
    g.FillStyle = "cyan";

    let translatePoint = new LJCPoint(g.Canvas.width / 2
      , g.Canvas.height / 2, 0);
    let radius = 30;
    let square = LJCObject3D.CreateSquare(g, "Facet1", translatePoint, radius);
    square.Show();
  </script>
</body>
</html>
